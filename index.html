<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic table</title>
    
</head>
<body>
    <dynamic-table></dynamic-table>
    
    <input type="button" onclick="addData()" value="Add/Update Data">
    <script src="./table.js"></script>
    <script>
        
        function addData(){
            var rowCount = Math.ceil(Math.random() * 100);
            let dummyValue = [];
            for(let i =0; i<rowCount;i++){
                let temp = {name:"test"+i+1, age: i+1, address:"Address"+i+1};
                dummyValue.push(temp);
            }
            let table = document.querySelector('dynamic-table');
            table.data = [...dummyValue];     
        }
        //addData();
    </script>
</body>
</html>
